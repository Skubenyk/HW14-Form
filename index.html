<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <!-- Connet favicon -->
  <link rel="icon" href="./image/favicon.ico">
  <!-- Connet Normalize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <!-- Connect CSS -->
  <link rel="stylesheet" href="./index.css">
  <!-- Connect Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=PT+Sans:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Header -->
  <header class="header">
    <!-- Navigation -->
    <nav class="navigation">
      <div class="wrapper__navigation">
        <!-- Navigation logo -->
        <div class="navigation__logo">
          <img src="./image/scania.png" alt="logo">
        </div>
        <!-- Navigation link -->
        <div class="navigation__link">
          <a class="navigation__link-text" href="#">Home</a>
          <a class="navigation__link-text" href="#">Contacts</a>
          <a class="navigation__link-text" href="#">About Us</a>
        </div>
      </div>
    </nav>
  </header>
  <!-- Container -->
  <div class="container">
    <!-- Wrapper for Account -->
    <div class="wrapper-account">
      <form action="#" method="post">
        <!-- Account -->
        <div class="account">
          <h2 class="title__account">Create an Account</h2>
          <!-- Account first name & last name -->
          <div class="account__name">
            <!-- Account first name -->
            <div class="account__first-name">
              <label for="first-name">First Name</label>
              <br>
              <input required type="text" name="first-name" class="first-name" id="first-name">
            </div>
            <!-- Account last name -->
            <div class="account__last-name">
              <label for="last-name">Last Name</label>
              <br>
              <input required type="text" name="last-name" class="last-name" id="last-name">
            </div>
          </div>
          <!-- Account e-mail -->
          <div class="account__email">
            <label for="e-mail">E-mail</label>
            <br>
            <input required type="email" name="e-mail" class="e-mail" id="e-mail">
          </div>
          <div class="text-bottom-email">
            We'll never share your email with anyone else.
          </div>
          <!-- Account radio button -->
          <div class="account__radio">
            <input type="radio" name="gender" value="male" id="account-male" class="radio-button-male">
            <label for="account-male">Male</label>
            <input type="radio" name="gender" value="female" id="account-female" class="radio-button-female">
            <label for="account-female">Female</label>
          </div>
          <!-- Account location -->
          <div class="account__location">
            <!-- Account location country -->
            <div class="account__country">
              <span class="account__country-title">Country</span>
              <select name="country" class="country" size="1">
                <option value="Select" class="country__select-text">Select</option>
                <option value="ukraine">Ukraine</option>
                <option value="kanada">Canada</option>
                <option value="australia">Australia</option>
              </select>
            </div>
            <!-- Account location city -->
            <div class="account__city">
              <label for="city">City</label>
              <br>
              <input required type="text" name="city" class="city" id="city">
            </div>
          </div>
          <!-- Account button submit -->
          <div class="account__button">
            <button type="submit" class="account__button-submit"><span>Submit</span></button>
          </div>
          <div class="text-bottom-button-submit">
            By clicking the 'Sign Up' button, you confirm that you accept our
            <br>
            <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>
          </div>
          <hr>
          <div class="text-bottom-line">
            Have an account?
            <a href="#">Log In</a>
          </div>
        </div>
      </form>
    </div>
    <!-- Wrapper for Profile -->
    <div class="wrapper-profile">
      <form action="#" method="post">
        <!-- Profile -->
        <div class="profile">
          <h2 class="title__profile">Profile</h2>
          <!-- Profile foto -->
          <div class="profile__image">
            <div class="foto">
              <img src="./image/Image.png" alt="foto">
            </div>
            <!-- Profile file -->
            <div class="profile__file">
              <div class="file-download">
                <input type="file" class="add-file"><img class="img-dowload" src="./image/download.png" alt="foto">
              </div>
              <div class="file-delete">
                <button type="button"><img class="img-delete" src="image/delete.png" alt="foto"></button>
              </div>
              <div class="image-text">
                Up to 1 MB (300x300 px)
              </div>
            </div>
          </div>
          <!--  Profile name & e-mail -->
          <div class="profile__name-mail">
            <!-- Profile name -->
            <div class="profile__name">
              <label for="profile-name">Name</label>
              <br>
              <input required type="text" name="profile-name" class="profile-name" id="profile-name">
            </div>
            <!-- Profile e-mail -->
            <div class="profile__mail">
              <label for="profile-mail">E-mail</label>
              <br>
              <input required type="email" name="profile-mail" class="profile-mail" id="profile-mail">
            </div>
          </div>
          <!-- Profile location -->
          <div class="profile__location">
            <!-- Profile country-->
            <div class="profile__country">
              <span class="profile__country-title">Country</span>
              <select name="profile-country" class="profile-country" size="1">
                <option value="Select" class="profile__country-select-text">Select</option>
                <option value="ukraine">Ukraine</option>
                <option value="kanada">Canada</option>
                <option value="australia">Australia</option>
              </select>
            </div>
            <!-- Profile city -->
            <div class="profile__city">
              <label for="profile-city">City</label>
              <br>
              <input required type="text" name="profile-city" class="profile-city" id="profile-city">
            </div>
          </div>
          <!-- Profile zip code & phone number -->
          <div class="profile__code-number">
            <!-- Profile zip code-->
            <div class="profile__zip-code">
              <label for="zip-code">Zip Code</label>
              <br>
              <input type="text" name="zip-code" class="zip-code" id="zip-code">
            </div>
            <!-- Profile phone number -->
            <div class="profile__phone-number">
              <label for="tel">Phone Number</label>
              <br>
              <input required type="tel" name="tel" class="tel" id="tel">
            </div>
          </div>
          <!-- Profile button submit -->
          <div class="profile__button">
            <button type="submit" class="profile__button-submit"><span>Submit</span></button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- Footer -->
  <footer class="footer">
    <!-- Wrapper footer -->
    <div class="wrapper__footer">
      <!-- Footer logo -->
      <div class="footer__logo">
        <img src="./image/scania.png" alt="logo">
      </div>
      <!-- Footer link -->
      <div class="footer__link">
        <a href="#"><img class="social-media" src="./image/facebook.png" alt="logo"></a>
        <a href="#"><img class="social-media" src="./image/linkedin.png" alt="logo"></a>
        <a href="#"><img class="social-media" src="./image/twitter.png" alt="logo"></a>
        <a href="#"><img class="social-media" src="./image/instagram.png" alt="logo"></a>
      </div>
    </div>
  </footer>
</body>

</html>
